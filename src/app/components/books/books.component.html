<div>Books</div>
<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="bookTitle">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header> Book Title </th>
    <td mat-cell *matCellDef="let element" class="left-text"> {{element.bookTitle}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="mat-elevation-z1">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="bookTitle">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Book Title </th>
        <td mat-cell *matCellDef="let element" class="left-text"> {{element.bookTitle}} </td>
      </ng-container>
  

      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Author </th>
        <td mat-cell *matCellDef="let element" class="left-text"> {{element.author}} </td>
      </ng-container>

      <ng-container matColumnDef="coverBase64">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Book Image </th>
        <td mat-cell *matCellDef="let element" class="left-text"> 
          <img src={{element.coverBase64}}  width="50" height="auto"  />
        </td>
      </ng-container>

      <ng-container matColumnDef="publishDate">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Publish Date </th>
        <td mat-cell *matCellDef="let element" class="left-text">{{element.publishDate}}  </td>
      </ng-container>
  
      <ng-container matColumnDef="lastModified">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Last Modified </th>
        <td mat-cell *matCellDef="let element" class="left-text">{{element.lastModified}}  </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10]"></mat-paginator>
    </div>
